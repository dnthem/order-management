name: CI - PULL REQUEST ON DEVELOPMENT

on:
  pull_request:
    branches:
      - Development

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: 16
          
      - name: Install dependencies
        run: npm install

      - name: install chromium
        run: sudo apt-get install chromium-browser

      - name: run build
        run: npm run build

      - name: Run test
        env:
          CI: true
          VITE_PREVIEW_URL: https://localhost:3000/
          VITE_HEADLESS: new
          VITE_CHROME_PATH: /usr/bin/chromium-browser
          VITE_DISPLAY: ":10.0"
        run: npm run test

