name: CI - PULL REQUEST ON DEVELOPMENT

on:
  pull_request:
    branches:
      - Development

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: 16
          
      - name: Install dependencies
        run: |
          npm install
          sudo apt-get update
          sudo apt-get install -y libnss3 libgconf-2-4

      - name: run build
        run: npm run build

      - name: Run test
        env:
          CI: true
          VITE_PREVIEW_URL: https://localhost:3000/
        run: npm run test

