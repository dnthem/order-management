name: CI - PULL REQUEST ON DEVELOPMENT

on:
  pull_request:
    branches:
      - Development

jobs:
  test:
    runs-on: ubuntu-latest
   
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
          
      - name: Install dependencies
        run: npm install

      - name: run build
        run: npm run build

      - name: Run test
        env:
          CI: true
          VITE_PREVIEW_URL: https://localhost:3000/
          VITE_HEADLESS: false
        run: npm run test

